<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Eggy Car Logo">
            <span>Eggy Car</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Car</a>
            <a href="#">Skill</a>
            <a href="#">Action</a>
            <a href="#">Shooting</a>
            <a href="#">Sport</a>
            <a href="#">Idle</a>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
        </div>
    </header>

    <div class="game-section" id="left-game-section">
        <div class="grid-section">
            <div class="game-card" onclick="loadGame('Game 1', 'games/game1.html')">
                <img src="images/game1-thumbnail.jpg" alt="Game 1">
                <div class="game-title">Game 1</div>
            </div>
            <div class="game-card" onclick="loadGame('Game 2', 'games/game2.html')">
                <img src="images/game2-thumbnail.jpg" alt="Game 2">
                <div class="game-title">Game 2</div>
            </div>
        </div>
        <div class="ad-container">Advertisement</div>
    </div>

    <div id="iframe-container">
        <iframe src="games/game1.html"></iframe>
        <div class="game-info">
            <div id="game-title">Select a Game</div>
            <div class="button-container">
                <button onclick="toggleFullscreen()">&#x26F6;</button>
                <button id="like-button" onclick="toggleLike()">üëç <span id="like-count">0</span></button>
                <button id="dislike-button" onclick="toggleDislike()">üëé <span id="dislike-count">0</span></button>
            </div>
        </div>
    </div>
</body>
</html>
