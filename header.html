<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
    // Toggle Hamburger Menu
function toggleMenu() {
    const navMenu = document.getElementById('nav-menu');
    navMenu.classList.toggle('show'); // Toggle visibility
}

// Toggle Search Bar
function toggleSearchBar() {
    const searchContainer = document.querySelector('.search-container');
    const searchBar = document.getElementById('search-bar');

    // Toggle visibility
    searchContainer.classList.toggle('active');
    searchBar.focus();
}

// Toggle Dark Mode
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    document.querySelector('header').classList.toggle('dark-mode');
}

</script>
</head>
<body>
<header>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu" onclick="toggleMenu()">‚ò∞</div>

    <!-- Logo -->
    <div class="logo">
        <img src="logo.png" alt="Eggy Car Logo">
        <span>Eggy Car</span>
    </div>

    <!-- Centered Navigation -->
    <nav id="nav-menu">
        <a href="#">Home</a>
        <a href="#">Car</a>
        <a href="#">Skill</a>
        <a href="#">Action</a>
        <a href="#">Shooting</a>
        <a href="#">Sport</a>
        <a href="#">Idle</a>
    </nav>

    <!-- Right Controls (Search and Dark Mode) -->
    <div class="right-controls">
        <div class="search-container">
            <button class="search-icon" onclick="toggleSearchBar()">üîç</button>
            <input type="text" id="search-bar" placeholder="Search">
        </div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    </div>
</header>


</body>
</html>
